{% extends 'home1.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Modifier Fournisseur {{modifier}}</h3>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <a class="btn btn-danger" href="{% url 'liste_fournisseurs' %}">Annuler</a>
        <input type="submit" value="Modifier">
    </form>    
</body>
</html>
{% endblock %}
