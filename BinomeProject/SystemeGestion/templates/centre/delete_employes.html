<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Supprimer l'employé {{ employe.NomE }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer cet employé?</p>
    
    <form method="post" action="{% url 'delete_employe' employe.id %}">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>

    <a href="{% url 'list_employes' %}">Annuler</a>
</body>
</html>
