{% extends 'home1.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
  </head>
  <body>
    <h2>Liste des clients</h2>
    <a href="{% url 'Ajout' %}">
      <!-- Lien vers la page Ajout Client -->
      <button type="button" class="btn btn-outline-secondary">Nouveau Client</button>
    </a>
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Adress</th>
        </tr>
      </thead>
      <tbody>
        {% csrf_token %} {% for client in clients %}
        <tr>
          <td>{{client.Nom}}</td>
          <td>{{client.Prenom}}</td>
          <td>{{client.Adress}}</td>
          <td>
          <form method="post" action="{% url 'modifier_client' client_id=client.Code_Client %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Modifier</button>
        </form>
        </td>
        <td>
          <form method="post" action="{% url 'supp_client' client_id=client.Code_Client %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{%url 'liste_reglements'%}"
      ><button class="btn btn-outline-secondary">Consulter liste r√©glements</button></a
    >
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </html>
  
  {% endblock %}
